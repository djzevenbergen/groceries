<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Groceries</h1>
      <p>Enter your grocery list</p>
    </div>

    <form id="formOne">
      <div class="form-group">
        <label for="person1">1</label>
        <input id="one" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="person2">2</label>
        <input id="two" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">3</label>
        <input id="three" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="exclamation">4</label>
        <input id="four" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verb">5</label>
        <input id="five" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="noun">6</label>
        <input id="six" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Show me the list!</button>
    </form>



  </div>

</body>

</html>
